<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Dynamic Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="homePage">
    <h1>Dynamic Quiz Application</h1>

    <label>Select Category:</label>
    <select id="category">
        <option value="math">Math</option>
        <option value="gk">General Knowledge</option>
        <option value="science">Science</option>
    </select>

    <label>Select Difficulty:</label>
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>

    <button onclick="startQuiz()" class="btn">Start Quiz</button>
</div>

<div class="container" id="quizPage" style="display:none;">
    <h2 id="questionText"></h2>

    <div id="optionsBox"></div>

    <div class="timer-box">‚è≥ <span id="timer">10</span> sec</div>

    <button onclick="nextQuestion()" class="btn">Next Question</button>
</div>

<div class="container" id="resultPage" style="display:none;">
    <h1>Your Quiz Result</h1>
    <p id="scoreText"></p>

    <h3>Time Spent Per Question:</h3>
    <ul id="timeList"></ul>

    <h3>Performance Chart</h3>
    <canvas id="chartCanvas" width="300" height="300"></canvas>

    <button onclick="location.reload()" class="btn">Restart Quiz</button>
</div>

<script src="script.js"></script>
</body>
</html>
